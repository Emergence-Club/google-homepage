<!DOCTYPE html>
<html>              
<head>
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<!--Top header-->
<header class="topHeader">
    <nav>
        <ul>            
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Afbeeldingen</a></li>
        </ul>
    </nav>
    <img class="iconsHeader" src="images/grid.png" alt="grid">
    <img class="iconsHeader" src="images/user.png" alt="user-accounts">
</header>  

<!-- Google Logo-->
<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" id="logo-center">

<!-- Search box with Icons-->
<div class="wrapper">
<img class="search-icon" src="https://img.icons8.com/carbon-copy/100/000000/google-web-search.png" alt="search icon">
<input class="search" placeholder="" type="text">
<img class="clear-icon" src="https://img.icons8.com/material-two-tone/24/000000/clear-symbol.png" alt="clear-icon"> 
</div>

<!--Search Buttons-->
<div class="bWrapper">
<a href='#' class="searchButton">Google zoeken</a>
<a href="#" class="searchButton">Ik doe een gok</a>
</div>

<!-- Alternative language -->
<div class="altLang">
    <p>Google aangeboden in: <a href="#">kek</a></p>
</div>

<!--Footer-->
<footer class="bottomFooter">
    <nav>
    <ul class="align-left footer-links">
        <li><a  href="#">Adverteren</a></li>
        <li><a  href="#">Bedrijf</a></li>
        <li><a  href="#">Over</a></li>
        <li><a  href="#">Hoe Google Zoeken werkt</a></li>
    </ul>
    <ul class="align-right footer-links">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Voorwaarden</a></li>
        <li><a href="#">Instellingen</a></li>
    </ul>
    </nav>

</footer>

</body>

</html
